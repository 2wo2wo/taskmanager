<DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



        <title>Educative</title>
      </head>
      <body>
        <div class="">
            <header class="p-2 bg-light mb-4 text-white">
                <div class="container-fluid">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap" /></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="{% url 'index' %}" class="nav-link px-2 text-primary">Home</a></li>
                      <li><a href="{% url 'courses' %}" class="nav-link px-2 text-primary">All Courses</a></li>

                        <li><a href="{% url 'profile' %}" class="nav-link px-2 text-primary">My Courses</a></li>


                        <li><a href="{% url 't-register' %}" class="nav-link text-dark btn btn-outline-info px-2 text-primary">Teach on Educative</a></li>




                    </ul>

                      <form method='get' action="/search/" class="d-flex my-2">
                        <input class="form-control me-2" type="search" name='query' placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>

                    <a class='text-decoration-none mx-3' href="#cart">
                      <i class="bi bi-bag-check"></i>



                              <span class="number">{{ student.programs_selected.count }}</span>


                    </a>

                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                                    <li><a class="dropdown-item" href="{% url 'std_dash' %}">Dashboard</a></li>

                                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'log-out' %}">Log out</a></li>
                                </ul>
                            </li>
                        </ul>


                  </div>
                </div>
              </header>
        </div>

      <div class="container-fluid">

        {% block detail %} {% endblock %}


      </div>



        <script src="/static/js/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      </body>
    </html>
